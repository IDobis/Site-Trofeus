<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dobis Profile</title>
    <link rel="stylesheet" href="styles.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <div id="top"></div>

    <header class="navbar">
      <a href="main.html">Início</a>
      <button class="toggle-button" onclick="toggleDarkMode()">
        Modo Escuro
      </button>
    </header>

    <main class="container">
      <div class="profile-container">
        <img
          src="images/gojo.jpg"
          alt="Dobis Profile image"
          class="profile-img"
        />
        <div class="profile-info">
          <h1 class="name">Dobis</h1>
        </div>
      </div>

      <div class="games-container">
        <div class="game-item">
          <a href="Conquistas/Dark Souls 1/DarkSouls1.html" class="ligar">
            <img
              class="game-img"
              src="images/ds1.jpg"
              alt="Dark Souls Remastered"
            />
            <div class="game-info">
              <h2 class="game-name">Dark Souls Prepare To Die Edition</h2>
              <div class="trophies-container">
                <a
                  href="Conquistas/Dark Souls 1/DarkSouls1.html"
                  class="trophies-link"
                  >Troféus</a
                >
                <div class="progress-bar">
                  <div class="progress" style="width: 100%"></div>
                  <span class="progress-text">100%</span>
                </div>
              </div>
            </div>
          </a>
        </div>

        <div class="game-item">
          <a href="Conquistas/Dark Souls 2/DarkSouls2.html" class="ligar">
            <img
              class="game-img"
              src="images/ds2.jpg"
              alt="Dark Souls 2 SOTFS"
            />
            <div class="game-info">
              <h2 class="game-name">Dark Souls 2 SOTFS</h2>
              <div class="trophies-container">
                <a
                  href="Conquistas/Dark Souls 2/DarkSouls2.html"
                  class="trophies-link"
                  >Troféus</a
                >
                <div class="progress-bar">
                  <div class="progress" style="width: 100%"></div>
                  <span class="progress-text">100%</span>
                </div>
              </div>
            </div>
          </a>
        </div>

        <div class="game-item">
          <a href="Conquistas/Dark Souls 3/DarkSouls3.html" class="ligar">
            <img
              class="game-img"
              src="images/ds3.jpg"
              alt="Dark Souls 3 DELUXE EDITION"
            />
            <div class="game-info">
              <h2 class="game-name">Dark Souls 3 Deluxe Edition</h2>
              <div class="trophies-container">
                <a
                  href="Conquistas/Dark Souls 3/DarkSouls3.html"
                  class="trophies-link"
                  >Troféus</a
                >
                <div class="progress-bar">
                  <div class="progress" style="width: 100%"></div>
                  <span class="progress-text">100%</span>
                </div>
              </div>
            </div>
          </a>
        </div>

        <div class="game-item">
          <a href="Conquistas/Tlou/TLOU.html" class="ligar">
            <img
              class="game-img"
              src="images/The-Last-of-Us-Remastered.jpg"
              alt="The Last Of Us Remastered"
            />
            <div class="game-info">
              <h2 class="game-name">The Last Of Us REMASTERED</h2>
              <div class="trophies-container">
                <a href="Conquistas/Tlou/TLOU.html" class="trophies-link"
                  >Troféus</a
                >
                <div class="progress-bar">
                  <div class="progress" style="width: 100%"></div>
                  <span class="progress-text">100%</span>
                </div>
              </div>
            </div>
          </a>
        </div>
      </div>
      <div class="addbtn">
        <button id="addbutton">
          <span>Adicionar Jogo</span>
        </button>
      </div>
    </main>

    <footer class="footer">
      <a href="#top" class="scroll-to-top">Voltar ao topo</a>
    </footer>
  </body>
</html>
